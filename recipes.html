          <img src="images/grilledsteaksaladMS.jpg" alt="recipe1"/>
          <h2>Grilled Steak Salad - Martha Stewart</h2>
          <figcaption>Ingredients</figcaption>
          <ol>
            <li>12oz Skirt Steak</li>
            <br>
            <li>Salt</li>
            <br>
            <li>Ground pepper</li>
            <br>
            <li>2 ears of corn shacked</li>
            <br>
            <li>1 large red onion cut into 1/3in rounds</li>
            <br>
            <li>extra virgin olive oil (brush)</li>
            <br>
            <li>vegetable oil for grill</li>
            <br>
            <li>Simple Vinaigrette (recipe included)</li>
            <br>
            <li>1 head of romaine lettuce</li>
            <br>
            <li>1 orange/yellow bell pepper chopped (remove seeds)</li>
            <br>
            <li>1 cup cherry tomatoes</li>
            <br>
            <li>3oz feta cheese</li>
          </ol>
          <br>
          <figcaption>Instructions</figcaption>
          <ol>
            <li>Set grill to medium-high. Season steak with salt and pepper. Brush corn and onion with olive oil & season with salt and pepper. Prepare the grill with vegetable oil.</li>
            <li>grill corn - char (10-12min). grill onion till charred and tender (6-8 min each side). Cut vegetables on board. Grill steak 3 min each side until thermometer reaches 125 degrees F for medium-rare. Cool for 10 min and slice against the grain.</li>
            <li>On a large bowl or platter layer each item. Romaine, bell pepper, tomatoes, corn, onion, drizzle half of the vinagrette then add the steak and feta cheese.</li>
          </ol>
          <br>
          <h2>Simple Vinagrette</h2>
          <figcaption>Ingredients</figcaption>
          <ol>
            <li>1/4 cup red-wine vinegar</li>
            <br>
            <li>1 Tbsp dijon mustard</li>
            <br>
            <li>pinch of sugar</li>
            <br>
            <li>3/4 cup extra virgin olive oil</li>
            <br>
            <li>salt & pepper</li>
          </ol>
          <br>
          <figcaption>Instructions</figcaption>
          <p> Whish together then season to taste. Refridgerate in airtight container. Will last up to 1 week.</p>
        </figure>
